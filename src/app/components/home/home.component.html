<div class="container col-xxl-12">
    <!-- CAROUSEL STARTS -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/last-jedi.jpeg" class="d-block w-100" alt="...">
    </div>
     <div class="carousel-item">
      <img src="./assets/skywalker.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./assets/solo.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./assets/avco.webp" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
        </div>
      <!-- CAROUSEL FINISHS -->
  <div class="row align-items-center g-5 py-3">
    <div class="">
      <h1 class="display-5 fw-bold lh-1 mb-3">
        Star Wars Web
      </h1>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-3">
          <button  [routerLink]="['/starships']" class="btn btn-outline-secondary btn-lg px-4">
            Click for Starships</button>
           <button  [routerLink]="['/actors']" class="btn btn-outline-secondary btn-lg px-4">
             Click for Actors</button>
          <button  [routerLink]="['/planets']" class="btn btn-outline-secondary btn-lg px-4">
            Click for Planets</button>
       </div>
      <audio controls autoplay preload="auto">
        <source src="./assets/star-wars-theme-song.mp3" type="audio/mp3">
      </audio>
  </div>
</div>
